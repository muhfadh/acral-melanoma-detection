{% extends 'base.html' %} {% block content %}

<!-- page-title -->
<section class="page-title centred" style="background-image: url(../static/main/images/background/page-title.jpg);">
    <div class="container">
        <div class="content-box" style="background-color: #003cff;">
            <div class="title">Acral Melanoma Detection</div>
        </div>
    </div>
</section>
<!-- page-title end -->

<!-- form-section -->
<section class="contact-section" style="padding-top:50px;" id="predict1">
    <div class="container">
        <div class="title-box centred">
            <div class="sec-title">Upload an Image to Make a Prediction</div>
        </div>
        <!-- Upload -->
        <form class="login100-form validate-form" action="/predict-upload" method=post enctype=multipart/form-data>
            <div class="row" style=" width: 35%; margin: auto; padding: 15px;">
                <div class="column">
                    <div class="form-check form-check-inline">
                        <p style="font-weight: bold; color: black;">Select Model : </p>
                    </div>
                </div>
                <div class="column">
                    <div class="form-check form-check-inline">
                        <select name="select_model_upload" id="selected_model">
                                <option value='model1' >Model 1 </option>
                                <option value='model2' >Model 2 </option>
                                <option value='model3' >Model 3 </option>
                                <option value='model4' >Model 4 </option>
                                <option value='model5' >Model 5 </option>
                                <option value='model6' >Model 6 </option>
                            </select>
                    </div>
                </div>
            </div>
            <img id="image-preview" alt="image preview" src="#" style="width: 35%;" />
            <div class="container-login100-form-btn">
                <div class="wrap-input100 validate-input" data-validate="Image file is required" id="input">
                    <input class="input100" id="image-source" name="file" onchange="previewImage();" type="file" alt="Input Image" accept="image/jpeg,image/jpg,image/png">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <i class="fa fa-file" aria-hidden="true"></i>
                        </span>
                </div>
            </div>
            <div class="container-login100-form-btn">
                <button class="login100-form-btn" type="submit">
                        Execute
                    </button>
            </div>
        </form>
        <!-- Upload -->

        <!-- Sample -->

        <section class="contact-section centred" style="padding-top: 40px; " id="predict2">
            <div class="container">
                <form action="/predict-sample" method="post">
                    <div class="row" style=" width: 35%; margin: auto; padding: 15px;">
                        <div class="column">
                            <div class="form-check form-check-inline">
                                <p style="font-weight: bold; color: black;">Select Model : </p>
                            </div>
                        </div>
                        <div class="column">
                            <div class="form-check form-check-inline">
                                <select name="select_model_sample" id="selected_model">
                                        <option value='model1' >Model 1 </option>
                                        <option value='model2' >Model 2 </option>
                                        <option value='model3' >Model 3 </option>
                                        <option value='model4' >Model 4 </option>
                                        <option value='model5' >Model 5 </option>
                                        <option value='model6' >Model 6 </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <table>
                        <tr>
                            <td>
                                <div class="row" style="padding-right: 25px;">
                                    <div class="column">
                                        <input type="hidden" name="input_image" id="count" value="static/image/90-10/testing/acral melanoma/AM (12).jpg" />
                                        <input type="image" name="submit" onclick="change('static/image/90-10/testing/acral melanoma/AM (12).jpg')" style="height: 150px;width: 235px;padding-left: 10%;" src="{{ url_for('static', filename='image/90-10/testing/acral melanoma/AM (12).jpg')}}" />
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="row" style="padding-right: 25px;">
                                    <div class="column">
                                        <input type="hidden" name="input_image" id="count" value="static/image/90-10/testing/acral melanoma/AM (43).jpg" />
                                        <input type="image" name="submit" onclick="change('static/image/90-10/testing/acral melanoma/AM (43).jpg')" style="height: 150px;width: 235px;padding-left: 10%;" src="{{ url_for('static', filename='image/90-10/testing/acral melanoma/AM (43).jpg')}}" />
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="row" style="padding-right: 25px;">
                                    <div class="column">
                                        <input type="hidden" name="input_image" id="count" value="static/image/90-10/testing/benign nevi/BN (1).jpg" />
                                        <input type="image" name="submit" onclick="change('static/image/90-10/testing/benign nevi/BN (1).jpg')" style="height: 150px;width: 235px;padding-left: 10%;" src="{{ url_for('static', filename='image/90-10/testing/benign nevi/BN (1).jpg')}}" />
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="row" style="padding-right: 25px;">
                                    <div class="column">
                                        <input type="hidden" name="input_image" id="count" value="static/image/90-10/testing/benign nevi/BN (21).jpg" />
                                        <input type="image" name="submit" onclick="change('static/image/90-10/testing/benign nevi/BN (21).jpg')" style="height: 150px;width: 235px;padding-left: 10%;" src="{{ url_for('static', filename='image/90-10/testing/benign nevi/BN (21).jpg')}}" />
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </section>
        <!-- Sample -->
    </div>
</section>
<!-- form-section end -->

{% endblock %}
